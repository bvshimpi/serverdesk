language: node_js
node_js:
  - "8.11"

branches:
  only:
    - master

addons:
    chrome: stable

before_script:
  - npm install -g @angular/cli

cache:
    directories:
        - node_modules

script:
  - npm run build.prod

deploy:
  provider: pages
  skip-cleanup: false
  keep-history: false
  github-token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master