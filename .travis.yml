language: node_js
node_js:
  - "8.11"

branches:
  only:
    - master

addons:
    chrome: stable

before_script:
  - npm install -g @angular/cli

cache:
    directories:
        - node_modules

script:
  - ng build --prod --aot --base-href=https://bvshimpi.github.io/serverdesk/

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local_dir: dist/serverdesk
  on:
    branch: master