language: node_js
node_js:
  - "8.11"

branches:
  only:
    - master

addons:
    chrome: stable

before_script:
  - npm install -g @angular/cli

cache:
    directories:
        - node_modules

script:
  - ng test
  - ng build --prod --aot

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: ./dist/
  on:
    branch: master